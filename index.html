<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>睡觉教传教士的个人网站</title>
    <link rel="icon" href="images/headportrait.ico" type="image/x-icon">

    <!-- 引入 Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <!-- 引入 CSS 样式文件 -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="app">
        <header>
            <div class="header-background">
                <div class="profile">
                    <img :src="profile.avatar" alt="我的头像" class="avatar">
                    <div class="profile-info">
                        <h1>{{ profile.name }}</h1>
                        <a :href="profile.bilibili" target="_blank" style="color: #e09f26; text-decoration: none;">点击此处前往B站</a>
                    </div>
                </div>
                <h2 class="welcome-text">祝你睡个好觉！</h2>
            </div>
        </header>

        <main>
            <div class="game-section" v-for="game in games" :key="game.id">
                <img :src="game.image" alt="游戏截图" class="game-image">
                <div class="game-info">
                    <h2 class="game-title">{{ game.title }}</h2>
                    <p class="game-description">{{ game.description }}</p>
                    <!-- 下载按钮，根据链接是否存在来禁用 -->
                    <button @click="downloadGame(game.downloadLink)" :disabled="!game.downloadLink">PC端下载游戏</button>
                    <!-- B站链接按钮，根据链接是否存在来禁用 -->
                    <button @click="openBilibili(game.bilibiliLink)" :disabled="!game.bilibiliLink">B站链接</button>
                    <!-- 链接不可用提示 -->
                    <div v-if="!game.downloadLink" class="link-unavailable">下载链接暂不可用</div>
                    <div v-if="!game.bilibiliLink" class="link-unavailable">B站链接暂不可用</div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>

    <!-- 鼠标点击特效脚本 -->
    <script>
        document.addEventListener('click', (e) => {
            const effect = document.createElement('div');
            effect.classList.add('click-effect');
            effect.innerText = '困';  // 显示困字
            effect.style.left = `${e.pageX - 20}px`;  // 计算鼠标点击的位置
            effect.style.top = `${e.pageY - 20}px`;
            document.body.appendChild(effect);

            // 动画效果
            setTimeout(() => effect.remove(), 1000);  // 1秒后删除特效
        });
    </script>
</body>
</html>
